<h1>Liste de pokemons</h1>
<input 
    #input
    (keyup.enter)="selectPokemon(input.value)"
    type="number"
/>

<p *ngIf="pokemonSelected">
    Vous avez selectionné: {{ pokemonSelected.name }}
</p>
<p *ngIf="!pokemonSelected">
    Vous n'avez selectionné aucun pokemon!
</p>


<p *ngFor="let pokemon of pokemonList" >{{pokemon.name}}</p>
